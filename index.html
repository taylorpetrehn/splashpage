<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our WiFi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0047AB, #00264d);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 1rem 0;
            text-align: left;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-top: 3px;
        }
        
        .checkbox-container label {
            font-size: 0.8rem;
            line-height: 1.4;
            color: #666;
            margin: 0;
        }
        
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
            text-align: left;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .logo {
                max-width: 150px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.squarespace-cdn.com/content/v1/52e833f5e4b0dacf750e66a1/1713980671673-40FA15S8B2LS62Q4QYC9/logotype-wh.png?format=2500w" alt="BARKER Logo" class="logo">
        <h1>Connect to Guest WiFi</h1>
        <form id="wifiForm" onsubmit="return handleFormSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required
                       autocomplete="name" autocorrect="off">
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       autocomplete="email" autocapitalize="off">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required
                       autocomplete="tel" pattern="[0-9]*">
                <div class="error-message" id="phoneError">Please enter your phone number</div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the terms and conditions of using this WiFi service
                </label>
            </div>
            <div class="error-message" id="termsError">Please accept the terms and conditions</div>
            
            <button type="submit">Connect to WiFi</button>
        </form>
    </div>
    
    <script>
        // Get URL parameters
        function getUrlParams() {
            const searchParams = new URLSearchParams(window.location.search);
            console.log('Raw URL:', window.location.href);
            
            const params = {
                base_grant_url: searchParams.get('base_grant_url'),
                user_continue_url: searchParams.get('user_continue_url'),
                node_mac: searchParams.get('node_mac'),
                client_mac: searchParams.get('client_mac'),
                client_ip: searchParams.get('client_ip')
            };
            
            // Debug logging
            console.log('Meraki Parameters:', params);
            return params;
        }
        
        // Store parameters in localStorage
        function storeParams() {
            const params = getUrlParams();
            if (!params.base_grant_url || !params.user_continue_url) {
                console.error('Warning: Missing required Meraki parameters');
            }
            localStorage.setItem('merakiParams', JSON.stringify(params));
        }
        
        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Get form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const terms = document.getElementById('terms').checked;
            
            // Validate inputs
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!phone) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!terms) {
                document.getElementById('termsError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) {
                return false;
            }
            
            // Get stored parameters
            const params = JSON.parse(localStorage.getItem('merakiParams'));
            
            if (!params || !params.base_grant_url) {
                console.error('Error: Missing base_grant_url parameter');
                return false;
            }
            
            // Create the form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = params.base_grant_url;
            form.style.display = 'none';
            
            // Add success URL first if available
            if (params.user_continue_url) {
                const successUrl = document.createElement('input');
                successUrl.type = 'hidden';
                successUrl.name = 'success_url';
                successUrl.value = params.user_continue_url;
                form.appendChild(successUrl);
            }
            
            // Add user data
            const formData = {
                name: name,
                email: email,
                phone: phone,
                terms_accepted: terms
            };
            
            // Add all parameters to form
            Object.entries(formData).forEach(([key, value]) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            });
            
            // Add form to body and submit
            document.body.appendChild(form);
            form.submit();
            
            return false;
        }
        
        // Store parameters when page loads
        document.addEventListener('DOMContentLoaded', function() {
            storeParams();
        });
    </script>
</body>
</html>
