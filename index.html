
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barker Captive Portal</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Alert</h2>
            <p id="modalMessage">You must agree to the terms and conditions to continue.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
    <div class="wrapper">
        <img src="https://images.squarespace-cdn.com/content/v1/52e833f5e4b0dacf750e66a1/1713980671673-40FA15S8B2LS62Q4QYC9/logotype-wh.png?format=2500w" alt="BARKER Logo" class="logo">
        <div class="message">Welcome to Barker's Wi-Fi! We hope you're having the best day. Tap the button below to proceed:</div>
        <button id="connectButton">Connect</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
