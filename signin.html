<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }
        
        .logo-section {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            max-width: 300px;
            height: auto;
        }
        
        .form-section {
            flex: 1;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .error-message {
            display: none;
            margin-top: 5px;
        }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        
        #debug {
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .logo-section, .form-section {
                flex: none;
            }
            
            .logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://images.squarespace-cdn.com/content/v1/52e833f5e4b0dacf750e66a1/1713980671673-40FA15S8B2LS62Q4QYC9/logotype-wh.png?format=2500w" alt="Logo" class="logo">
        </div>
        <div class="form-section">
            <form id="wifiForm" onsubmit="return handleFormSubmit(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required
                           autocomplete="name" autocorrect="off">
                    <div class="error-message" id="nameError">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required
                           autocomplete="email" autocapitalize="off">
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                           autocomplete="tel" pattern="[0-9]*">
                    <div class="error-message" id="phoneError">Please enter your phone number</div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required>
                        I agree to the terms and conditions
                    </label>
                    <div class="error-message" id="termsError">Please accept the terms and conditions</div>
                </div>
                
                <button type="submit">Connect to WiFi</button>
            </form>
            <div id="debug"></div>
        </div>
    </div>
    
    <script>
        // Debug function
        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<div>${message}</div>`;
        }
        
        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();
            debugLog('Form submitted');
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                terms_accepted: document.getElementById('terms').checked
            };
            
            // Validate form
            let isValid = true;
            
            if (!formData.name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!formData.email || !formData.email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!formData.phone) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!formData.terms_accepted) {
                document.getElementById('termsError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) {
                debugLog('Form validation failed');
                return false;
            }
            
            // Get Meraki parameters
            const params = JSON.parse(localStorage.getItem('merakiParams'));
            debugLog('Retrieved params:', params);
            
            if (!params || !params.base_grant_url) {
                debugLog('Error: Missing base_grant_url parameter');
                return false;
            }
            
            // Create and submit form to Meraki
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = params.base_grant_url;
            
            // Add success URL first
            if (params.user_continue_url) {
                const successUrl = document.createElement('input');
                successUrl.type = 'hidden';
                successUrl.name = 'success_url';
                successUrl.value = params.user_continue_url;
                form.appendChild(successUrl);
            }
            
            // Add form data
            Object.entries(formData).forEach(([key, value]) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            });
            
            debugLog('Submitting to Meraki...');
            document.body.appendChild(form);
            form.submit();
            
            return false;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Sign-in page loaded');
            const params = JSON.parse(localStorage.getItem('merakiParams'));
            debugLog('Stored parameters:', params);
        });
    </script>
</body>
</html>
