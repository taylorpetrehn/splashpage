<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - Barker WiFi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0047AB;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        
        .logo {
            max-width: 400px;
            width: 90%;
            height: auto;
        }
        
        .signin-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            color: #333;
            width: 100%;
            max-width: 500px;
        }
        
        .signin-form h2 {
            font-size: 28px;
            margin: 0 0 30px 0;
            color: #333;
        }
        
        .signin-form input {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .signin-form input:focus {
            border-color: #0047AB;
            outline: none;
        }
        
        .signin-form button {
            width: 100%;
            padding: 14px;
            background-color: #0047AB;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        
        .signin-form button:hover {
            background-color: #003380;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 24px 0;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }
        
        .checkbox-container label {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }

        /* Desktop Specific Styles */
        @media (min-width: 1024px) {
            .wrapper {
                flex-direction: row;
                justify-content: space-between;
                padding: 60px;
            }
            
            .logo-container {
                flex: 1;
                display: flex;
                justify-content: center;
            }
            
            .logo {
                max-width: 400px;
                margin: 0;
            }
            
            .signin-form {
                flex: 1;
                margin: 0;
            }
        }

        /* Tablet Styles */
        @media (min-width: 768px) and (max-width: 1023px) {
            .wrapper {
                padding: 40px;
            }
            
            .signin-form {
                max-width: 450px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .wrapper {
                flex-direction: column;
                padding: 20px;
            }
            
            .logo {
                max-width: 200px;
                margin-bottom: 2rem;
            }
            
            .signin-form {
                padding: 25px;
            }
            
            .signin-form h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="https://images.squarespace-cdn.com/content/v1/52e833f5e4b0dacf750e66a1/1713980671673-40FA15S8B2LS62Q4QYC9/logotype-wh.png?format=2500w" alt="BARKER Logo" class="logo">
        </div>
        
        <div class="signin-form">
            <h2>Sign In to Access WiFi</h2>
            <form id="signinForm" onsubmit="return handleSignIn(event)">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required
                           autocomplete="name" autocorrect="off">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required
                           autocomplete="email" autocapitalize="off">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required
                           autocomplete="tel" pattern="[0-9]*">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the terms and conditions of using this WiFi service
                    </label>
                </div>
                <button type="submit">Connect to WiFi</button>
            </form>
        </div>
    </div>

    <script>
        // Prevent zooming on iOS
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        function handleSignIn(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                terms_accepted: document.getElementById('terms').checked
            };
            
            // Validate form data
            if (!formData.name || !formData.email || !formData.phone || !formData.terms_accepted) {
                alert('Please fill in all required fields');
                return false;
            }
            
            try {
                // Send message to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'signin_complete',
                        data: formData
                    }, '*');
                    
                    // Small delay before closing to ensure message is sent
                    setTimeout(() => {
                        window.close();
                    }, 100);
                } else {
                    console.error('No parent window found');
                    alert('Error: Unable to communicate with the main window. Please try again.');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred. Please try again.');
            }
            
            return false;
        }
    </script>
</body>
</html>
