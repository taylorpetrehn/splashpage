<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .logo-section {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logo-section img {
            max-width: 100%;
            height: auto;
        }
        
        .form-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-container {
            max-width: 400px;
            margin: auto;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }
            
            .logo-section {
                padding: 1rem;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://images.squarespace-cdn.com/content/v1/52e833f5e4b0dacf750e66a1/1713980671673-40FA15S8B2LS62Q4QYC9/logotype-wh.png?format=2500w" alt="BARKER Logo">
        </div>
        <div class="form-section">
            <div class="form-container">
                <h1>Welcome to Our WiFi</h1>
                <form id="signInForm" onsubmit="return handleFormSubmit(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError">Please enter your full name</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                        <div class="error-message" id="phoneError">Please enter your phone number</div>
                    </div>
                    <div class="form-group">
                        <label for="terms">Terms and Conditions</label>
                        <input type="checkbox" id="terms" name="terms" required>
                        <div class="error-message" id="termsError">Please agree to the terms and conditions</div>
                    </div>
                    <button type="submit">Connect to WiFi</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Get form data
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const terms = document.getElementById('terms').checked;
            
            // Validate inputs
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!phone) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!terms) {
                document.getElementById('termsError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) {
                return false;
            }
            
            // Send form data to parent window
            const formData = {
                name: name,
                email: email,
                phone: phone,
                terms_accepted: terms
            };
            
            console.log('Form data:', formData);
            
            if (window.opener) {
                // If opened in a popup, send message to parent
                window.opener.postMessage({
                    type: 'signin_complete',
                    data: formData
                }, '*');
            } else {
                // If opened directly, submit form data
                submitToMeraki(formData);
            }
            
            return false;
        }
    </script>
</body>
</html>
