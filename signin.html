<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - Barker WiFi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            max-width: 300px;
            width: 90%;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .signin-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #333;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        
        .signin-form h2 {
            margin: 0 0 1.5rem 0;
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .signin-form input[type="text"],
        .signin-form input[type="email"],
        .signin-form input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .signin-form input:focus {
            border-color: #0047AB;
            outline: none;
        }
        
        .signin-form button {
            width: 100%;
            padding: 14px;
            background-color: #0047AB;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .signin-form button:hover {
            background-color: #003380;
        }
        
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 1.5rem 0;
        }
        
        .checkbox-container input[type="checkbox"] {
            margin-top: 4px;
        }
        
        .checkbox-container label {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .wrapper {
                padding: 15px;
            }
            
            .signin-form {
                padding: 1.5rem;
            }
            
            .logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://images.squarespace-cdn.com/content/v1/52e833f5e4b0dacf750e66a1/1713980671673-40FA15S8B2LS62Q4QYC9/logotype-wh.png?format=2500w" alt="BARKER Logo" class="logo">
        
        <div class="signin-form">
            <h2>Sign In to Access WiFi</h2>
            <form id="signinForm" onsubmit="return handleSignIn(event)">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required
                           autocomplete="name" autocorrect="off">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required
                           autocomplete="email" autocapitalize="off">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required
                           autocomplete="tel" pattern="[0-9]*">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the terms and conditions of using this WiFi service
                    </label>
                </div>
                <button type="submit">Connect to WiFi</button>
            </form>
        </div>
    </div>

    <script>
        // Prevent zooming on iOS
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        function handleSignIn(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                terms_accepted: document.getElementById('terms').checked
            };
            
            // Validate form data
            if (!formData.name || !formData.email || !formData.phone || !formData.terms_accepted) {
                alert('Please fill in all required fields');
                return false;
            }
            
            // Send message to parent window
            window.opener.postMessage({
                type: 'signin_complete',
                data: formData
            }, '*');
            
            // Close this window
            window.close();
            
            return false;
        }

        // Improve mobile input experience
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                // Add padding when keyboard appears on mobile
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    document.body.style.paddingBottom = '150px';
                }
            });
            
            input.addEventListener('blur', function() {
                document.body.style.paddingBottom = '0';
            });
        });
    </script>
</body>
</html>
